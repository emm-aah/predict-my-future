<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
<!--Favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    

    
    <title>Predict My Future</title>
</head>
<body>
    <section class="background" id="page">
    <div class="outer-box" id="outer-box">
        <h1 class="heading">Predict My Future</h1>
        <div class="start-page" id="start-page">
        <p class = "insturctions">Follow your instincts with this quiz to find your destiny!</p>
        <div>
        <button class="btn start-btn" id="start">Start Quiz</button>
        </div>
        </div>
        <!--Question area-->
        <div class="question-area hide" id="question-area">
            <div id = "color-question">
            <h3 id="question"></h3>
            <div id="answers">
                <input type="radio" name="answer-option" id="option-a"><label for="option-a" id="a" class="answer-label"></label>
                <input type="radio" name="answer-option" id="option-b"><label for="option-b" id="b" class="answer-label"></label>
                <input type="radio" name="answer-option" id="option-c"><label for="option-c" id="c" class="answer-label"></label>
                <input type="radio" name="answer-option" id="option-d"><label for="option-d" id="d" class="answer-label"></label>
            </div>
        
            <div class="bottom-btns next-btn"><button class= "btn" id="next">Next Question</button></div>
            <div class="bottom-btns predict-btn"><button class="btn hide" id="predict">Predict My Future</button></div>
            <p id="current-question">Question <span id="q-number">1</span> of 7</p>
         </div>
    </div>
        
    </section>
       
    
    <!-- Prediciton HTML --> 
    
        <section class="prediction-background hide" id="predict-page">
            <div class= "prediction" >
            <p class = "prediction-text" id="your-future"> Your future is loading...</p>
            <p class = "prediction-text" id="death-age">You will die at <span id="age">...</span></p> 
            </div>
        </section>
     
    <script src="assets/js/script.js"></script>

</body>
</html>
