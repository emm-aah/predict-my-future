<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
<!--Favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
<link rel="manifest" href="assets/favicon_io/site.webmanifest">
    

    
    <title>Predict My Future</title>
</head>
<body>
    <div class="outer-box">
        <h1 class="heading">Predict My Future</h1>
        <div class="personal-info">
        <p>Name:<input type="text"></p>
        <p>Age:<input type="number"></p>
        </div>
        <div class="question-area">
            <h3 class="question">Pick a colour</h3>
            <div class="color-answers">
            <button class="btn color-option" id="Blue">Blue</button>
            <button class="btn color-option" id="Orange">Orange</button>
            <button class="btn color-option" id="Pink">Pink</button>
            <button class="btn color-option" id="Purple">Purple</button>
            </div>
        </div>
        <div class="next-question"><button class="btn next-btn">Next Question</button></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
